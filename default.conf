upstream backend {
        server go-app-backend-svc:8080;  # Backendservice:PortNumber
}

server {

    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

        location /status {
                proxy_pass http://backend/status;
        }

         location /add {
                proxy_pass http://backend/add;
        }

        location /subtract {
                proxy_pass http://backend/subtract;
        }

        location /multiply {
                proxy_pass http://backend/multiply;
        }

    #error_page  404              /404.html;
    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

